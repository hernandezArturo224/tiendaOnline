<!DOCTYPE html>
<html>
<head>
<th:block th:insert="fragments/head"></th:block>
</head>
<body>
<th:block th:insert="fragments/navHead"></th:block>

<div th:if="${session.menu != null}">
	<th:block th:insert="fragments/menu"></th:block>
</div>

<div style="margin-right: 50px; margin-left: 50px; text-align:center; margin-top: 100px;">
<th:block th:insert="fragments/buscador"></th:block> 
	<table  class="table table-sm table-dark">
		<div class="table-responsive">
			<table class="table align-middle">
				 <thead>
        			<tr>
        				<th>Nombre</th>
        				<th>Descripcion</th>
        				<th><a  class="link-secondary" th:href="@{/precio}">Precio</a></th>
        				<th><a  class="link-secondary" th:href="@{/valoracion}">Valoraci√≥n media</a></th>
        			</tr>
        		<tbody th:each="producto : ${productos}">
        			<tr>
        				<td th:text="${producto.producto.nombre}"></td>
        				<td th:text="${producto.producto.descripcion}"></td>
        				<td th:text="${producto.producto.precio}"></td>
        				<td th:text="${producto.valoracionMedia}"></td>
        				<td>
        					<a class="btn btn-success" th:href="@{/putcarrito/}+${producto.producto.id}">Comprar</a>
        					<a class="btn btn-secondary" th:href="@{/verdetalles/}+${producto.producto.id}">Ver</a>
        				</td>
        			</tr>
        		</tbody>
      		</thead>
		</table>
	</div>
</table>	
</div>
</body>
</html>
