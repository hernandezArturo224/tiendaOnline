<!DOCTYPE html>
<html>
<head>
<th:block th:insert="fragments/head"></th:block>
</head>
<body>
	<th:block th:insert="fragments/navHead"></th:block>
	
	<div style="margin-right: 50px; margin-left: 50px; text-align:center; margin-top: 100px;">
	<table  class="table table-sm table-dark">
		<div class="table-responsive">
			<table class="table align-middle">
				 <thead>
        			<tr>
        				<th>Nombre</th>
        				<th>Descripcion</th>
        				<th>Precio</th>
        				<th>Unidades</th>
        				<th>Precio unidad</th>
        				<th>Total</th>
        			</tr>
        		<tbody th:each="carrito : ${session.carrito}">
        			<tr>
        				<td th:text="${carrito.producto.nombre}"></td>
        				<td th:text="${carrito.producto.descripcion}"></td>
        				<td th:text="${carrito.producto.precio}"></td>
        				<td th:text="${carrito.detalles.unidades}"></td>
        				<td th:text="${carrito.detalles.precio_unidad}"></td>
        				<td th:text="${carrito.detalles.total}"></td>
        			</tr>
        		</tbody>
        		<tr style="text-align: center;">
        			<td>Total: <span  th:text="${session.total}"></span> â‚¬</td>
        			<td><a th:href="@{/carrito/comprar}">Comprar</a></td>
        			<td><a th:href="@{/carrito/vaciar}">Vaciar</a></td>
        		</tr>
      		</thead>
		</table>
	</div>
</table>

	
</div>
<th:block th:insert="fragments/footer"></th:block> 
</body>
</html>
