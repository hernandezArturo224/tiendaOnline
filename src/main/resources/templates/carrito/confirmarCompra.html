<!DOCTYPE html>
<html>
<head>
<th:block th:insert="fragments/head"></th:block>
  <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link th:href="@{css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<th:block th:insert="fragments/navHead"></th:block>
<main class="form-signin">
<div style="margin-right: 20%; margin-left: 20%; text-align:center; margin-top: 60px;">
<form method="post" style="text-align: center;" th:object="${pedido}" th:action="@{/carrito/compraSubmit}">
		<fieldset>
			<legend>
                    Confirmar compra
             </legend>
			<input id="id" name="id" type="hidden" placeholder=""  required="" th:field="*{id}">
			<div class="form-floating">
				<input class="form-control" type="text" style="margin: 5px;" id="estado" name="estado" th:field="*{estado}" placeholder="Estado del pedido" disabled />
				<label for="estado">Estado</label>  
			</div>
			<div class="form-floating">
				<input type="text" class="form-control" style="margin: 5px;" name="total" id="total" th:field="*{total}" placeholder="Total pedido" disabled/>
				<label for="total">Total</label>
			</div>
			<div class="form-check">
				  <input class="form-check-input" type="radio" value="paypal" name="metodoPago" id="flexCheckDefault">
				  <label class="form-check-label" style="float: left;" for="flexCheckDefault">
				    PayPal
				  </label>
			</div>
			<div class="form-check">
				  <input class="form-check-input" type="radio" value="tarjeta" name="metodoPago"  id="flexCheckChecked" checked>
				  <label class="form-check-label" style="float: left;" for="flexCheckChecked">
				    Tarjeta
				  </label>
			</div>
			<input class="btn btn-primary" type="submit" name="btnSubmit" value="Confirmar Compra" />
		</fieldset>
	</form>
</div>
</main>
<th:block th:insert="fragments/footer"></th:block> 
</body>
</html>
