<!DOCTYPE html>
<html>
<head>
<th:block th:insert="fragments/head"></th:block>
<link th:href="@{/css/profile.css}" rel="stylesheet">
</head>
<body>
<th:block th:insert="fragments/navHead"></th:block>
<div class="page-content page-container" id="page-content" style="margin-top: 5%;">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25"> <img  width="80" height="80" src="https://i.ytimg.com/vi/Lk5sv599prA/hqdefault.jpg"> </div>
                                <h6 class="f-w-600" th:text="${session.user.nombre}"></h6>
                                <p>Web Designer</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Email</p>
                                        <h6 class="text-muted f-w-400" th:text="${session.user.email}"></h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Phone</p>
                                        <h6 class="text-muted f-w-400" th:text="${session.user.telefono}"></h6>
                                    </div>
                                </div>
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Localizacion</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Localidad</p>
                                        <h6 class="text-muted f-w-400" th:text="${session.user.localidad}"></h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Provincia</p>
                                        <h6 class="text-muted f-w-400" th:text="${session.user.provincia}"></h6>
                                    </div>
                                </div>
                                <ul class="social-link list-unstyled m-t-40 m-b-10">
                                    <li><a href="#!" class="btn btn-light" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true">Editar</a></li>
                                    <li><a th:href="@{/perfil/pedidos}" class="btn btn-light" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true">Mis pedidos</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
